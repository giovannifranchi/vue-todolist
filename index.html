<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE TODOLIST</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Style -->
</head>
<body>
    

    <div id="app" v-cloak>
        <h1 class="text-center my-3"> {{pageTitle}}</h1>
        <!-- Row -->
        <div class="row justify-content-center">
            <div class="col col-md-7">
                <div class="input-group mb-3">
                    <input v-model="toAddTask" type="text" class="form-control" placeholder="Enter a new task" aria-label="new task area" aria-describedby="button-addon2" @keyup.enter="addTask">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addTask">Add Task</button>
                </div>
            </div>
        </div>
        <!-- /Row -->
        <!-- Row -->
        <div class="row justify-content-center">
            <div class="col col-md-7">
                <div class="input-group mb-3">
                    <input v-model="search"  @keyup="searchAction" type="text" class="form-control" placeholder="Search Task" aria-label="search task" aria-describedby="button-addon2">
                </div>
            </div>
        </div>
        <!-- /Row -->
        <!-- Row -->
        <div class="row justify-content-center my-4">
            <div class="col col-md-7">
                <ul class="list-group" v-if="todos.length > 0">
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(todo, index) in searchAction()">
                        <div @click="changeStatus(index)" :class="todo.isDone && 'done'">{{todo.task}}</div>
                        <button type="button" class="btn btn-danger" @click="removeTodo(index)">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </li>
                </ul>
                <div class="alert alert-success" role="alert" v-else>
                    Your list is empty
                </div>
            </div>
        </div>
        <!-- /Row -->
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
